<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        font-weight: 600;
        text-decoration: none;
        color: hsl(315, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="image-container">
          <a class="nft-image" href="#">
            <img src="images/image-equilibrium.jpg" alt="picture of an nft" />
          </a>
          <div class="overlay"></div>
          <img src="images/icon-view.svg" alt="" />
        </div>

        <div class="nft-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="info-bottom">
            <div class="pricing-container">
              <img src="images/icon-ethereum.svg" alt="" />
              <div class="price">0.041 ETH</div>
            </div>

            <div class="time-container">
              <img src="images/icon-clock.svg" alt="" />
              <time>3 days left</time>
            </div>
          </div>
        </div>

        <div class="nft-author">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a href="" class="author-name">Jules Wyvern</a></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Danilo</a>.
      </div>
    </div>
  </body>
</html>
